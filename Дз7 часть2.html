<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>

<body>
    <!--
Дополнительное задание.

Дан макет сайта
https://www.figma.com/file/SbfOi2i4S1pIs0G6uOLPCx/shop-(Copy)?node-id=73%3A140м 

В нем представлены товары, добавленные в корзину 

Вам необходимо создать объект cart  в котором будет 
1. ссылка на картинку
2. Название товара (MANGO  PEOPLE  T-SHIRT)
3. цена (Price: $300 	) 
4. цвет (Color: Red)
5. Размер (Size: Xl	)
6. Количество (Quantity:2)

Отобразить на странице 2 товара добавленных в корзину
-->
    <div class="cartbox"></div>

    <script>
        const cart = [{
            id: 1,
            imgSrc: 'img1.png',
            name: 'MANGO  PEOPLE  T-SHIRT',
            price: 300,
            Color: 'Color: Red',
            size: 'Size: Xl',
            quantity: 2,
        }, {
            id: 2,
            imgSrc: 'img2.png',
            name: "MANGO  PEOPLE  T-SHIRT",
            price: 300,
            Color: 'Color: Red',
            size: 'Size: Xl',
            quantity: 2,
        }]

        const productContent = document.querySelector('.cartbox');

        function createProduct(ricipeProduct) {
            const product = document.createElement('div');
            product.classList.add('product');

            const productImg = document.createElement('img');
            productImg.src = ricipeProduct.imgSrc;
            productImg.classList.add('product__img');
            product.append(productImg);

            const productBoxText = document.createElement('div');
            productBoxText.classList.add('product__content');
            product.append(productBoxText);

            const productHeading = document.createElement('h2');
            productHeading.classList.add('product__heading');
            productHeading.textContent = ricipeProduct.name;
            productBoxText.append(productHeading);

            const productPrice = document.createElement('p');
            productPrice.classList.add('product__price');
            productPrice.textContent = `Price: $ ${ricipeProduct.price}`;
            productBoxText.append(productPrice);

            const productColor = document.createElement('p');
            productColor.classList.add('product__color');
            productColor.textContent = ricipeProduct.Color;
            productBoxText.append(productColor);

            const productSize = document.createElement('p');
            productSize.classList.add('product__size');
            productSize.textContent = ricipeProduct.size;
            productBoxText.append(productSize);

            const productQuantity = document.createElement('p');
            productQuantity.classList.add('product__quantity');
            productQuantity.textContent = `Quantity: ${ricipeProduct.quantity}`;
            productBoxText.append(productQuantity);



            return product;
        }

        cart.forEach(element => {
            productContent.append(createProduct(element));
        });
    </script>
</body>

</html>
